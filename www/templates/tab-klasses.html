  <ion-content>

        <a href="" ng-click="cc.deleteClass(classes)"><span icon="ion-remove" aria-hidden="true">&nbsp;</span></a>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
